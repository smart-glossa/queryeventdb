<html>
<head>
<script>
function focusin()
{
var name=document.getElementById("name");
name.style.backgroundColor="yellow";
}
function focusout()
{
var name=document.getElementById("name");
name.style.backgroundColor="pink";
}
</script>
</head>
<body>
<input type="text" onfocusin="focusin()" onfocusout="focusout()" id="name"/></body>
</html>
